  <script>
    async function checkNotifications() {
      try {
        const response = await fetch('/user-data');
        const user = await response.json();
        
        if (user) {
          const notificationsRes = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: user.username })
          });
          
          const data = await notificationsRes.json();
          
          if (data.notifications && data.notifications.length > 0) {
            const messages = data.notifications.map(n => 
              `–ò–≥—Ä–∞ "${n.gameName}" –±—ã–ª–∞ —É–¥–∞–ª–µ–Ω–∞.\n–ü—Ä–∏—á–∏–Ω–∞: ${n.reason}\n–î–∞—Ç–∞: ${new Date(n.deletedAt).toLocaleString()}`
            ).join('\n\n');
            
            alert(messages);
          }
        }
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π:', err);
      }
    }

    let currentUser = null;
    let selectedGameId = null;
    let currentGames = [];
    let isLoading = true;

    function showLoading() {
      document.getElementById('preloader').style.display = 'flex';
      isLoading = true;
    }

    function hideLoading() {
      document.getElementById('preloader').style.display = 'none';
      isLoading = false;
    }

    async function loadData() {
      showLoading();
      try {
        const token = localStorage.getItem('token');
        const headers = token ? { 'Authorization': `Bearer ${token}` } : {};

        const gamesRes = await fetch("/games", { headers });
        if (!gamesRes.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ –∏–≥—Ä');
        
        currentGames = await gamesRes.json();
        
        if (token) {
          const userRes = await fetch("/user-data", { headers });
          if (userRes.ok) {
            currentUser = await userRes.json();
          } else {
            localStorage.removeItem('token');
            currentUser = null;
          }
        } else {
          currentUser = null;
        }

        updateAuthPanel(currentUser);
        renderGames(currentGames, currentUser);
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", err);
        localStorage.removeItem('token');
        currentUser = null;
        updateAuthPanel(null);
        renderGames([], null);
      } finally {
        hideLoading();
      }
    }

    async function logout() {
      try {
        const token = localStorage.getItem('token');
        if (!token) {
          window.location.href = '/';
          return;
        }

        const response = await fetch("/logout", {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        localStorage.removeItem('token');
        localStorage.removeItem('user');
        currentUser = null;

        updateAuthPanel(null);
        loadData();

        window.location.href = '/';
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞:", err);
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = '/';
      }
    }

    function updateAuthPanel(user) {
      const authPanel = document.getElementById("authPanel");
      if (!authPanel) return;
      
      const token = localStorage.getItem('token');
      if (user && token) {
        authPanel.innerHTML = `
          <div class="user-info">
            <img src="${user.avatar || 'https://via.placeholder.com/40'}" alt="–ê–≤–∞—Ç–∞—Ä" class="user-avatar">
            <span>üë§ ${user.username}</span>
            <a href="lichniy_cabinet.html" class="btn neon-btn">–ö–∞–±–∏–Ω–µ—Ç</a>
            <button onclick="logout()" class="btn neon-btn">–í—ã–π—Ç–∏</button>
          </div>
        `;
      } else {
        authPanel.innerHTML = `
          <div class="auth-dropdown">
            <button class="btn neon-btn dropdown-toggle">üîì –í–æ–π—Ç–∏ / –†–µ–≥.</button>
            <div class="dropdown-menu">
              <a href="login.html" class="dropdown-item">üö™ –í—Ö–æ–¥</a>
              <a href="register.html" class="dropdown-item">üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
            </div>
          </div>
        `;
        initAuthDropdown();
      }
    }

    async function getGameIndexPath(game) {
      if (game.path && typeof game.path === "string") {
        return `/games/${game.id}/${game.path.split('/').slice(2).join('/')}`;
      }
      
      return `/games/${game.id}/simple_game/index.html`;
    }

    function renderGames(games, user) {
      const gamesContainer = document.querySelector(".games-grid");
      const template = document.getElementById("game-card-template");
      gamesContainer.innerHTML = "";

      if (!games || games.length === 0) {
        gamesContainer.innerHTML = '<p class="no-games">–ò–≥—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
        return;
      }

      games.forEach((game) => {
        const clone = template.content.cloneNode(true);
        
        const cover = clone.querySelector(".game-cover");
        const placeholder = clone.querySelector(".game-cover-placeholder");
        if (game.cover && typeof game.cover === "string" && game.cover.startsWith("data:")) {
          cover.src = game.cover;
          cover.style.display = "";
          placeholder.style.display = "none";
        } else {
          cover.src = "";
          cover.style.display = "none";
          placeholder.style.display = "flex";
        }

        clone.querySelector(".game-title").textContent = game.title || game.name || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è";

        const rating = getAverageRatingValue(game.ratings);
        clone.querySelector(".rating-value").textContent = rating.toFixed(1);

        const actionButton = clone.querySelector(".action-button.info-action");
        actionButton.addEventListener("click", (e) => {
          e.stopPropagation();
          const ripple = document.createElement('span');
          ripple.className = 'ripple';
          const rect = actionButton.getBoundingClientRect();
          ripple.style.left = (e.clientX - rect.left) + 'px';
          ripple.style.top = (e.clientY - rect.top) + 'px';
          ripple.style.width = ripple.style.height = Math.max(rect.width, rect.height) + 'px';
          actionButton.appendChild(ripple);
          setTimeout(() => ripple.remove(), 500);
          window.open(`descr_game.html?id=${game.id}`, "_blank");
        });

        const favoriteButton = clone.querySelector(".action-button.favorite-action");
        favoriteButton.addEventListener("click", (e) => {
          e.stopPropagation();
          toggleFavorite(game.id);
        });
        favoriteButton.querySelector("span").textContent = game.isFavorite ? "üíî" : "‚ù§Ô∏è";
        favoriteButton.title = game.isFavorite ? "–£–±—Ä–∞—Ç—å –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ" : "–î–æ–±–∞–≤–∏—Ç—å –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ";

        const card = clone.querySelector(".game-card");
        card.style.cursor = "pointer";
        card.addEventListener("click", async () => {
          const token = localStorage.getItem('token');
          const basePath = `${game.path || `/games/${game.id}/simple_game/index.html`}`;
          const url = basePath.startsWith('/games/') ? basePath : `/games/${game.id}/${basePath}`;

          fetch(`/games/${game.id}/view`, {
            method: "POST",
            headers: token ? { 'Authorization': `Bearer ${token}` } : {}
          }).catch(console.error);

          window.open(url, "_blank");
        });

        gamesContainer.appendChild(clone);
      });
    }

    async function toggleFavorite(gameId) {
      if (!currentUser) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É, —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å –∏–≥—Ä—É –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ');
        return;
      }

      try {
        console.log(`–¢–æ–≥–≥–ª –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ –¥–ª—è –∏–≥—Ä—ã ${gameId}`);
        const token = localStorage.getItem('token');
        const game = currentGames.find(g => g.id === gameId);
        if (!game) {
          console.error(`–ò–≥—Ä–∞ —Å ID ${gameId} –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ currentGames`);
          alert('–ò–≥—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
          return;
        }

        const isFavorite = game.isFavorite || false;
        const endpoint = isFavorite ? `/favorites/remove/${gameId}` : `/favorites/add/${gameId}`;
        const method = isFavorite ? 'DELETE' : 'POST';

        const response = await fetch(endpoint, {
          method: method,
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          const error = await response.json();
          console.error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞:', error);
          throw new Error(error.error || '–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ');
        }

        game.isFavorite = !isFavorite;
        console.log(`–°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ –¥–ª—è –∏–≥—Ä—ã ${gameId} –æ–±–Ω–æ–≤–ª–µ–Ω–æ: ${game.isFavorite}`);
        renderGames(currentGames, currentUser);
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –≤ toggleFavorite:", err);
        alert(err.message || "–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –∏–∑–±—Ä–∞–Ω–Ω–æ–µ");
      }
    }

    async function deleteGame(gameId) {
      if (!currentUser || currentUser.role !== 'admin') return;
      
      const reason = prompt('–£–∫–∞–∂–∏—Ç–µ –ø—Ä–∏—á–∏–Ω—É —É–¥–∞–ª–µ–Ω–∏—è –∏–≥—Ä—ã:');
      if (!reason) return;

      if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∏–≥—Ä—É?')) return;

      try {
        const response = await fetch(`/admin/games/${gameId}`, {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ reason })
        });

        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
        
        alert('–ò–≥—Ä–∞ —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω–∞');
        loadData();
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞:', err);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∏–≥—Ä—ã');
      }
    }

    function getAverageRating(ratings) {
      if (!ratings || ratings.length === 0) return '0.0 ‚òÖ';
      const avg = ratings.reduce((sum, r) => sum + r.rating, 0) / ratings.length;
      return avg.toFixed(1) + ' ‚òÖ';
    }

    function applyFilters() {
      showLoading();
      const token = localStorage.getItem('token');
      const activeGenreButton = document.querySelector('.genre-button.active');
      const activeFilterButton = document.querySelector('.filter-button.active:not(.clear-filters)');
      
      const params = new URLSearchParams();
      
      if (activeGenreButton && activeGenreButton.dataset.genre) {
        params.append('genre', activeGenreButton.dataset.genre);
      }
      
      if (activeFilterButton && activeFilterButton.dataset.sort) {
        params.append('sort', activeFilterButton.dataset.sort);
      }

      const headers = token ? { 'Authorization': `Bearer ${token}` } : {};

      fetch(`/games?${params.toString()}`, { 
        method: 'GET',
        headers: headers
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
        }
        return response.json();
      })
      .then(games => {
        if (!Array.isArray(games)) {
          console.warn('–ü–æ–ª—É—á–µ–Ω –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö:', games);
          currentGames = [];
        } else {
          currentGames = games;
        }
        renderGames(currentGames, currentUser);
      })
      .catch(err => {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —Ñ–∏–ª—å—Ç—Ä–æ–≤:", err);
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–≥—Ä—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
        currentGames = [];
        renderGames([], currentUser);
      })
      .finally(() => {
        hideLoading();
      });
    }

    function initFilters() {
      const genreButtons = document.querySelectorAll('.genre-button');
      const filterButtons = document.querySelectorAll('.filter-button');

      genreButtons.forEach(button => {
        button.addEventListener('click', () => {
          genreButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          applyFilters();
        });
      });

      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          if (button.classList.contains('clear-filters')) {
            genreButtons.forEach(btn => btn.classList.remove('active'));
            filterButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector('.genre-button[data-genre=""]').classList.add('active');
            applyFilters();
          } else {
            filterButtons.forEach(btn => {
              if (!btn.classList.contains('clear-filters')) {
                btn.classList.remove('active');
              }
            });
            button.classList.add('active');
            applyFilters();
          }
        });
      });
    }

    function getAverageRatingValue(ratings) {
      if (!ratings || ratings.length === 0) return 0;
      return ratings.reduce((sum, r) => sum + r.rating, 0) / ratings.length;
    }

    function initAuthDropdown() {
      const authDropdown = document.querySelector('.auth-dropdown');
      const dropdownToggle = document.querySelector('.dropdown-toggle');

      if (dropdownToggle) {
        dropdownToggle.addEventListener('click', (e) => {
          e.stopPropagation();
          authDropdown.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
          if (!authDropdown.contains(e.target)) {
            authDropdown.classList.remove('active');
          }
        });

        const dropdownItems = document.querySelectorAll('.dropdown-item');
        dropdownItems.forEach(item => {
          item.addEventListener('click', () => {
            authDropdown.classList.remove('active');
          });
        });
      }
    }

    function launchGame(path, gameId) {
      const token = localStorage.getItem('token');
      
      fetch(`/games/${gameId}/view`, {
        method: 'POST',
        headers: token ? { 'Authorization': `Bearer ${token}` } : {}
      })
      .then(() => {
        const simplePath = path.split('/games/')[1].split('/');
        simplePath.shift();
        const finalPath = `/games/${gameId}/content/${simplePath.join('/')}`;
        window.open(finalPath, '_blank');
      })
      .catch(err => console.error('–û—à–∏–±–∫–∞:', err));
    }

    function showRatingModal(gameId) {
      if (!currentUser) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É, —á—Ç–æ–±—ã –æ—Ü–µ–Ω–∏—Ç—å –∏–≥—Ä—É');
        return;
      }
      
      selectedGameId = gameId;
      document.getElementById('selectedGameId').value = gameId;
      document.getElementById('gameRating').value = '';
      document.getElementById('gameComment').value = '';
      document.getElementById('ratingModal').style.display = 'flex';
    }

    function closeRatingModal() {
      document.getElementById('ratingModal').style.display = 'none';
    }

    async function submitRating(e) {
      e.preventDefault();
      const rating = document.getElementById('gameRating').value;
      const comment = document.getElementById('gameComment').value;

      try {
        const response = await fetch(`/games/${selectedGameId}/rate`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ rating, comment })
        });

        if (response.ok) {
          alert('–°–ø–∞—Å–∏–±–æ –∑–∞ –≤–∞—à –æ—Ç–∑—ã–≤!');
          closeRatingModal();
          loadData();
        } else {
          throw new Error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –æ—Ü–µ–Ω–∫–∏');
        }
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞:', err);
        alert(err.message);
      }
    }

    function editGame(gameId) {
      window.location.href = `edit-game.html?id=${gameId}`;
    }

    function updateNavigation() {
      try {
        fetch("/current-user")
          .then(res => res.json())
          .then(user => {
            const authPanel = document.getElementById("authPanel");
            if (user) {
