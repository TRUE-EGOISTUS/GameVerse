<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–§–∞–π–ª—ã –∏–≥—Ä—ã ‚Äî GameVerse</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="gradient-bg">
  <header>
    <div class="header-content">
      <h1 class="neon-text">üìÅ –§–ê–ô–õ–´ –ò–ì–†–´</h1>
      <nav>
        <a href="edit-options.html" class="btn neon-btn">‚Üê –ù–∞–∑–∞–¥</a>
      </nav>
    </div>
  </header>

  <main class="file-editor-container">
    <div class="file-tree glass-card">
      <h2 class="neon-subtitle">–§–∞–π–ª—ã –ø—Ä–æ–µ–∫—Ç–∞</h2>
      <div id="fileList" class="file-tree-list"></div>
    </div>

    <div class="file-content glass-card">
      <div class="file-toolbar">
        <select id="fileSelector" class="neon-select"></select>
        <button onclick="replaceFile()" class="btn neon-btn">üîÑ –ó–∞–º–µ–Ω–∏—Ç—å —Ñ–∞–π–ª</button>
      </div>
      <div class="preview-container" id="previewContainer">
        <p class="neon-text-small">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞</p>
      </div>
    </div>
  </main>

  <script>
    let currentGameId = new URLSearchParams(window.location.search).get('id');
    let selectedFilePath = null;

    async function loadFiles() {
      try {
        const token = localStorage.getItem('token');
        if (!token) {
          alert('–ù–µ–æ–±—Ö–æ–¥–∏–º–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è');
          window.location.href = '/login.html';
          return;
        }

        const response = await fetch(`/games/${currentGameId}/files`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤');
        
        const files = await response.json();
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = files.map(file => `
          <div class="file-item" onclick="selectFile('${file.path}')">
            üìÑ ${file.path}
            <span class="file-meta">
              ${(file.size / 1024).toFixed(1)} KB | 
              ${new Date(file.modified).toLocaleDateString()}
            </span>
          </div>
        `).join('');
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤:', err);
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
      }
    }

    async function selectFile(path) {
      selectedFilePath = path;
      const fileItems = document.querySelectorAll('.file-item');
      fileItems.forEach(item => item.classList.remove('selected'));
      
      const selectedItem = [...fileItems].find(item => 
        item.textContent.includes(path)
      );
      if (selectedItem) selectedItem.classList.add('selected');

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ñ–∞–π–ª–µ
      const previewContainer = document.getElementById('previewContainer');
      previewContainer.innerHTML = `
        <div class="file-info">
          <h3>üìÑ ${path}</h3>
          <button onclick="replaceFile()" class="btn neon-btn">üîÑ –ó–∞–º–µ–Ω–∏—Ç—å —Ñ–∞–π–ª</button>
        </div>
      `;
    }

    async function replaceFile() {
      if (!selectedFilePath) {
        alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –¥–ª—è –∑–∞–º–µ–Ω—ã');
        return;
      }

      const token = localStorage.getItem('token');
      if (!token) {
        alert('–ù–µ–æ–±—Ö–æ–¥–∏–º–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è');
        window.location.href = '/login.html';
        return;
      }

      const version = prompt('–í–≤–µ–¥–∏—Ç–µ –≤–µ—Ä—Å–∏—é –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:');
      const description = prompt('–û–ø–∏—à–∏—Ç–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏:');

      const input = document.createElement('input');
      input.type = 'file';
      input.style.display = 'none';
      document.body.appendChild(input);

      input.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('file', file);
        formData.append('filepath', selectedFilePath);
        formData.append('version', version);
        formData.append('description', description);

        try {
          const response = await fetch(`/games/${currentGameId}/files/replace`, {
            method: 'POST',
            body: formData,
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });

          if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–º–µ–Ω–µ —Ñ–∞–π–ª–∞');
          alert('–§–∞–π–ª —É—Å–ø–µ—à–Ω–æ –∑–∞–º–µ–Ω–µ–Ω!');
          loadFiles();
        } catch (err) {
          console.error('–û—à–∏–±–∫–∞:', err);
          alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–º–µ–Ω–∏—Ç—å —Ñ–∞–π–ª. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
        } finally {
          document.body.removeChild(input);
        }
      };

      input.click();
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (!currentGameId) {
        alert('ID –∏–≥—Ä—ã –Ω–µ —É–∫–∞–∑–∞–Ω');
        window.location.href = 'dashboard.html';
        return;
      }
      loadFiles();
    });
  </script>
</body>
</html>
