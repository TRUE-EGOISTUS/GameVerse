<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–û–ø–∏—Å–∞–Ω–∏–µ –∏–≥—Ä—ã ‚Äî GameVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }
    body { background: var(--dark-bg); }
  </style>
</head>
<body>
  <div class="descr-layout">
    <aside class="descr-left-panel" id="leftPanel">
      <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å: –Ω–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è —Å–∫—Ä–∏–ø—Ç–æ–º -->
    </aside>
    <main class="descr-right-panel">
      <div id="descrMain">
        <!-- –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å: –Ω–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è —Å–∫—Ä–∏–ø—Ç–æ–º -->
      </div>
    </main>
  </div>
  <script>
    const gameId = new URLSearchParams(window.location.search).get('id');
    let currentUser = null;
    let gameData = null;
    let ratings = [];
    let token = localStorage.getItem('token');

    async function fetchGameData(scrollToReviews = false) {
      if (!gameId) {
        alert('–ò–≥—Ä–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞');
        window.location.href = '/';
        return;
      }
      try {
        const res = await fetch(`/games/${gameId}`, {
          headers: token ? { 'Authorization': `Bearer ${token}` } : {}
        });
        if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä—ã');
        gameData = await res.json();
        ratings = Array.isArray(gameData.ratings) ? gameData.ratings : [];
        if (token) {
          const userRes = await fetch('/user-data', { headers: { 'Authorization': `Bearer ${token}` } });
          if (userRes.ok) currentUser = await userRes.json();
        }
        renderLeftPanel();
        renderMain(scrollToReviews);
      } catch (err) {
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + err.message);
        window.location.href = '/';
      }
    }

    function renderLeftPanel() {
      const g = gameData;
      const left = document.getElementById('leftPanel');
      left.innerHTML = `
        <img class="descr-cover" src="${g.cover ? g.cover : ''}" alt="–û–±–ª–æ–∂–∫–∞" onerror="this.style.display='none'">
        <div class="descr-meta">
          <div class="descr-title">${g.title || g.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</div>
          <div class="descr-meta-row">
            <span class="meta-label">–û—Ü–µ–Ω–∫–∞:</span>
            <span>${getAvgRating(ratings).toFixed(1)} ‚òÖ</span>
          </div>
          <div class="descr-meta-row">
            <span class="meta-label">–ê–≤—Ç–æ—Ä:</span>
            <span>${g.author || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</span>
          </div>
          <div class="descr-meta-row">
            <span class="meta-label">–ü—Ä–æ—Å–º–æ—Ç—Ä—ã:</span>
            <span>${g.views || 0}</span>
          </div>
          <div class="descr-meta-row">
            <span class="meta-label">–ñ–∞–Ω—Ä:</span>
            <span>${g.genre || '‚Äî'}</span>
          </div>
          <div class="descr-meta-row">
            <span class="meta-label">–¢–µ–≥–∏:</span>
            <span class="descr-tags">${(g.tags || []).map(t => `<span class="descr-tag">${t}</span>`).join('') || '‚Äî'}</span>
          </div>
          <div class="descr-meta-row">
            <span class="meta-label">–î–∞—Ç–∞:</span>
            <span>${g.uploadDate ? new Date(g.uploadDate).toLocaleDateString() : '‚Äî'}</span>
          </div>
        </div>
      `;
    }

    function renderMain(scrollToReviews = false) {
      const g = gameData;
      const main = document.getElementById('descrMain');
      let description = g.description || g.desc || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç.';
      const ratingCounts = [0,0,0,0,0,0];
      ratings.forEach(r => {
        const val = Math.round(Number(r.rating));
        if (val >= 1 && val <= 5) ratingCounts[val]++;
      });
      const totalRatings = ratings.length;
      let bars = '';
      for (let i = 5; i >= 1; i--) {
        const count = ratingCounts[i];
        const percent = totalRatings ? (count / totalRatings * 100) : 0;
        bars += `
          <div class="rating-bar-row">
            <span class="rating-bar-label">${i} ‚òÖ</span>
            <div class="rating-bar">
              <div class="rating-bar-inner rating-bar-${i}" style="width:${percent}%;"></div>
            </div>
            <span class="rating-bar-count">${count}</span>
          </div>
        `;
      }
      let reviewsHtml = '';
      if (ratings.length === 0) {
        reviewsHtml = `<div style="color:var(--text-secondary);margin-bottom:1.5em;">–ü–æ–∫–∞ –Ω–µ—Ç –æ—Ç–∑—ã–≤–æ–≤.</div>`;
      } else {
        reviewsHtml = ratings.slice().reverse().map((r, idx) => `
          <div class="review-card" style="animation-delay:${0.05*idx}s;">
            <div class="review-header">
              <span class="review-author">üë§ ${r.user || '–ê–Ω–æ–Ω–∏–º'}</span>
              <span class="review-rating">‚òÖ ${r.rating}</span>
              <span class="review-date">${r.date ? new Date(r.date).toLocaleString() : ''}</span>
            </div>
            <div class="review-text">${r.comment ? escapeHtml(r.comment) : '<span style="color:var(--text-secondary)">–ë–µ–∑ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è</span>'}</div>
          </div>
        `).join('');
      }
      let addReviewForm = '';
      if (token && currentUser) {
        addReviewForm = `
          <form class="add-review-form" id="addReviewForm">
            <label>–í–∞—à–∞ –æ—Ü–µ–Ω–∫–∞ (1-5): <input type="number" name="rating" min="1" max="5" required></label>
            <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:<br>
              <textarea name="comment" maxlength="500" placeholder="–í–∞—à –æ—Ç–∑—ã–≤..."></textarea>
            </label>
            <button type="submit">–û—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤</button>
          </form>
        `;
      } else {
        addReviewForm = `<div style="color:var(--text-secondary);margin-top:1.5em;">–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã –æ—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤.</div>`;
      }
      main.innerHTML = `
        <div class="descr-author">–ê–≤—Ç–æ—Ä: ${g.author || '‚Äî'}</div>
        <div class="descr-description">${escapeHtml(description)}</div>
        <div class="rating-summary-block">
          <div class="rating-summary-row">
            <span class="rating-big-value">${getAvgRating(ratings).toFixed(1)}</span>
            <span class="rating-star-big">‚òÖ</span>
            <div class="rating-bars">${bars}</div>
          </div>
          <div style="color:var(--text-secondary);font-size:1.05em;">–í—Å–µ–≥–æ –æ—Ç–∑—ã–≤–æ–≤: ${totalRatings}</div>
        </div>
        <div class="reviews-section" id="reviewsSection">
          <div class="reviews-title">–û—Ç–∑—ã–≤—ã –∏–≥—Ä–æ–∫–æ–≤</div>
          <div id="reviewsList">${reviewsHtml}</div>
          ${addReviewForm}
        </div>
      `;
      const form = document.getElementById('addReviewForm');
      if (form) {
        form.onsubmit = async function(e) {
          e.preventDefault();
          const rating = form.rating.value;
          const comment = form.comment.value;
          try {
            const resp = await fetch(`/games/${gameId}/rate`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
              },
              body: JSON.stringify({ rating, comment })
            });
            if (!resp.ok) {
              const data = await resp.json().catch(()=>({}));
              throw new Error(data.error || '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –æ—Ç–∑—ã–≤–∞');
            }
            await fetchGameData(true);
            setTimeout(() => {
              document.getElementById('reviewsSection').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 200);
          } catch (err) {
            alert('–û—à–∏–±–∫–∞: ' + err.message);
          }
        };
      }
      if (scrollToReviews) {
        setTimeout(() => {
          document.getElementById('reviewsSection').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }, 200);
      }
    }

    function getAvgRating(ratings) {
      if (!ratings || !ratings.length) return 0;
      return ratings.reduce((s, r) => s + Number(r.rating), 0) / ratings.length;
    }

    function escapeHtml(str) {
      return (str || '').replace(/[&<>"']/g, function(m) {
        return ({
          '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
        })[m];
      });
    }

    document.addEventListener('DOMContentLoaded', () => fetchGameData());
  </script>
</body>
</html>
