  <script>
    async function logout() {
      try {
        const response = await fetch('/logout', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        });
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞');
        localStorage.removeItem('token');
        window.location.href = 'index.html';
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞:', err);
        alert(err.message);
      }
    }

    document.getElementById("usernameForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const newUsername = document.getElementById("newUsername").value.trim();
      if (!newUsername) {
        alert("–ù–∏–∫–Ω–µ–π–º –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º");
        return;
      }
      try {
        const token = localStorage.getItem('token');
        const response = await fetch("/users/update-username", {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ username: newUsername })
        });
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || '–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –Ω–∏–∫–Ω–µ–π–º–∞');
        }

        document.getElementById("newUsername").value = '';

        alert(err.message || "–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –Ω–∏–∫–Ω–µ–π–º");
      }
    });

    document.getElementById("passwordForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const currentPassword = document.getElementById("currentPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        alert("–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç");
        return;
      }
      if (newPassword.length < 6) {
        alert("–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤");
        return;
      }

      try {
        const token = localStorage.getItem('token');
        const response = await fetch("/users/update-password", {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ currentPassword, newPassword })
        });
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || '–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–∞—Ä–æ–ª—è');

        alert(err.message || "–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –ø–∞—Ä–æ–ª—å");
