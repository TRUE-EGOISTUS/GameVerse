<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="gradient-bg">
    <header>
        <div class="header-content">
            <h1 class="neon-text">‚úèÔ∏è –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–ï –ò–ì–†–´</h1>
            <nav class="auth-panel">
                <a href="dashboard.html" class="btn neon-btn">‚Üê –ù–∞–∑–∞–¥</a>
            </nav>
        </div>
    </header>

    <main class="main-content centered-options">
        <div class="glass-card options-card">
            <h2 class="neon-subtitle">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</h2>
            <div class="option-buttons">
                <a id="metadataBtn" class="btn neon-btn option-btn">
                    üìù –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
                </a>
                <a id="filesBtn" class="btn neon-btn option-btn">
                    üìÅ –†–µ–¥–∞–∫—Ç–æ—Ä —Ñ–∞–π–ª–æ–≤
                </a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameId = new URLSearchParams(window.location.search).get('id');
            if (!gameId) {
                alert('–ò–≥—Ä–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞');
                window.location.href = 'dashboard.html';
                return;
            }

            document.getElementById('metadataBtn').href = `edit-metadata.html?id=${gameId}`;
            document.getElementById('filesBtn').href = `edit-files.html?id=${gameId}`;
        });

        async function saveChanges() {
            const gameId = new URLSearchParams(window.location.search).get('id');
            const token = localStorage.getItem('token');
            
            if (!token || !gameId) {
                alert('–ù–µ–æ–±—Ö–æ–¥–∏–º–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è');
                return;
            }

            const formData = new FormData();
            const coverFile = document.querySelector('input[type="file"]').files[0];
            
            // –î–æ–±–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ FormData
            formData.append('title', document.getElementById('gameTitle').value);
            formData.append('description', document.getElementById('gameDescription').value);
            formData.append('genre', document.getElementById('gameGenre').value);
            if (coverFile) {
                formData.append('cover', coverFile);
            }

            try {
                const response = await fetch(`/games/${gameId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                }

                const result = await response.json();
                if (result.success) {
                    alert('–ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ!');
                    window.location.reload();
                } else {
                    throw new Error(result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                }
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞:', err);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–π: ' + err.message);
            }
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è submit –¥–ª—è —Ñ–æ—Ä–º—ã
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            await saveChanges();
        });
    </script>
</body>
</html>
