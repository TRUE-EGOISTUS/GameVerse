<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ò–∑–±—Ä–∞–Ω–Ω–æ–µ - Gaming Hub</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="gradient-bg">
  <header>
    <div class="header-content">
      <h1 class="neon-text">‚≠ê –ò–∑–±—Ä–∞–Ω–Ω–æ–µ</h1>
      <nav class="auth-panel">
        <a href="lichniy_cabinet.html" class="btn neon-btn">‚Üê –õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</a>
        <a href="index.html" class="btn neon-btn">–ì–ª–∞–≤–Ω–∞—è</a>
        <button onclick="logout()" class="btn neon-btn">–í—ã–π—Ç–∏</button>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <section class="games-section">
      <h2 class="section-title">‚≠ê –í–∞—à–∏ –∏–∑–±—Ä–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã</h2>
      <div class="games-grid" id="favoritesGrid">
        <template id="game-card-template">
          <div class="game-card">
            <div class="game-cover-wrapper">
              <div class="game-cover-placeholder">
                <span>üéÆ</span>
                <span class="no-cover-text">–ù–µ—Ç –æ–±–ª–æ–∂–∫–∏</span>
              </div>
              <img class="game-cover" src="" alt="Game cover" onerror="this.style.display='none'; this.previousElementSibling.style.display='flex';">
              <div class="game-rating">
                <span class="rating-value"></span>
                <span class="rating-star">‚òÖ</span>
              </div>
              <button class="action-button info-action" title="–ü–æ–¥—Ä–æ–±–Ω–µ–µ">
                <span>‚ÑπÔ∏è</span>
              </button>
              <button class="action-button favorite-action" title="–£–±—Ä–∞—Ç—å –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ">
                <span>üíî</span>
              </button>
            </div>
            <div class="game-info">
              <h3 class="game-title"></h3>
            </div>
          </div>
        </template>
      </div>
    </section>
  </main>

  <script>
    async function loadFavorites() {
      try {
        const token = localStorage.getItem('token');
        if (!token) {
          alert('–¢—Ä–µ–±—É–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è');
          window.location.href = '/login.html';
          return;
        }

        const response = await fetch('/favorites', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ');
        }

        const favorites = await response.json();
        renderGames(favorites);
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞:", err);
        alert(err.message || "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–±—Ä–∞–Ω–Ω–æ–µ");
        document.getElementById('favoritesGrid').innerHTML = '<p class="no-games">–ò–≥—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
      }
    }

    function renderGames(games) {
      const gamesContainer = document.getElementById('favoritesGrid');
      const template = document.getElementById('game-card-template');
      gamesContainer.innerHTML = "";

      if (!games || games.length === 0) {
        gamesContainer.innerHTML = '<p class="no-games">–ò–≥—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
        return;
      }

      games.forEach((game) => {
        const clone = template.content.cloneNode(true);
        
        const cover = clone.querySelector(".game-cover");
        const placeholder = clone.querySelector(".game-cover-placeholder");
        if (game.cover && typeof game.cover === "string" && game.cover.startsWith("data:")) {
          cover.src = game.cover;
          cover.style.display = "";
          placeholder.style.display = "none";
        } else {
          cover.src = "";
          cover.style.display = "none";
          placeholder.style.display = "flex";
        }

        clone.querySelector(".game-title").textContent = game.title || game.name || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è";

        const rating = getAverageRatingValue(game.ratings);
        clone.querySelector(".rating-value").textContent = rating.toFixed(1);

        const actionButton = clone.querySelector(".action-button.info-action");
        actionButton.addEventListener("click", (e) => {
          e.stopPropagation();
          window.open(`descr_game.html?id=${game.id}`, "_blank");
        });

        const favoriteButton = clone.querySelector(".action-button.favorite-action");
        favoriteButton.addEventListener("click", (e) => {
          e.stopPropagation();
          toggleFavorite(game.id);
        });

        const card = clone.querySelector(".game-card");
        card.style.cursor = "pointer";
        card.addEventListener("click", async () => {
          const token = localStorage.getItem('token');
          const basePath = `${game.path || `/games/${game.id}/simple_game/index.html`}`;
          const url = basePath.startsWith('/games/') ? basePath : `/games/${game.id}/${basePath}`;

          fetch(`/games/${game.id}/view`, {
            method: "POST",
            headers: token ? { 'Authorization': `Bearer ${token}` } : {}
          }).catch(console.error);

          window.open(url, "_blank");
        });

        gamesContainer.appendChild(clone);
      });
    }

    async function toggleFavorite(gameId) {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`/favorites/remove/${gameId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || '–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ');
        }

        loadFavorites();
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞:", err);
        alert(err.message || "–ù–µ —É–¥–∞–ª–æ—Å—å —É–±—Ä–∞—Ç—å –∏–≥—Ä—É –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ");
      }
    }

    async function logout() {
      try {
        const response = await fetch('/logout', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        });
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞');
        localStorage.removeItem('token');
        window.location.href = 'index.html';
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞:', err);
        alert(err.message);
      }
    }

    function getAverageRatingValue(ratings) {
      if (!ratings || ratings.length === 0) return 0;
      return ratings.reduce((sum, r) => sum + r.rating, 0) / ratings.length;
    }

    document.addEventListener("DOMContentLoaded", loadFavorites);
  </script>

  <style>
    .gradient-bg {
      background: var(--dark-bg);
    }

    .section-title {
      font-size: 2rem;
      color: #ff416c;
      text-shadow: 0 0 10px rgba(255, 65, 108, 0.8);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-5px);
    }

    .game-cover-wrapper {
      position: relative;
      width: 100%;
      height: 150px;
    }

    .game-cover {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .game-cover-placeholder {
      display: none;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      font-size: 1.2rem;
    }

    .no-games {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.2rem;
      margin: 2rem 0;
    }

    .game-rating {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      color: #ffeb3b;
    }

    .action-button {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff416c;
    }

    .info-action {
      bottom: 10px;
      right: 10px;
    }

    .favorite-action {
      top: 10px;
      left: 50px; /* –ü–µ—Ä–µ–º–µ—â–∞–µ–º –ø—Ä–∞–≤–µ–µ —Ä–µ–π—Ç–∏–Ω–≥–∞ */
    }

    .action-button:hover {
      background: rgba(255, 65, 108, 0.9);
      color: white;
    }
  </style>
</body>
</html>
