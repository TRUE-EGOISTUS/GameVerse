    async function loadUserData() {
      try {
        const token = localStorage.getItem('token');
        if (!token) {
          window.location.href = '/login.html';
          return;
        }

        const response = await fetch('/user-data', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
        }

        const user = await response.json();
        document.getElementById('username').textContent = user.username;
        document.getElementById('userRole').textContent = user.role === 'admin' ? '–ê–¥–º–∏–Ω' : user.role === 'developer' ? '–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫' : '–ò–≥—Ä–æ–∫';
        document.getElementById('userStatus').textContent = user.online ? '–û–Ω–ª–∞–π–Ω' : '–û—Ñ—Ñ–ª–∞–π–Ω';
        document.getElementById('lastLogin').textContent = user.lastSeen || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏ —Ç–æ–ª—å–∫–æ –¥–ª—è –∞–¥–º–∏–Ω–æ–≤
        if (user.role === 'admin') {
          document.getElementById('adminPanelBtn').style.display = 'block';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É "–ú–æ–∏ –∏–≥—Ä—ã" —Ç–æ–ª—å–∫–æ –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –∏ –∞–¥–º–∏–Ω–æ–≤
        if (user.role === 'developer' || user.role === 'admin') {
          document.getElementById('myGamesBtn').style.display = 'block';
        } else {
          document.getElementById('myGamesBtn').style.display = 'none';
        }
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞:', err);
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
      }
    }

    // –í—ã—Ö–æ–¥ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞
    async function logout() {
      try {
        const response = await fetch('/logout', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        });
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞');
        localStorage.removeItem('token');
        window.location.href = 'index.html';
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞:', err);
        alert(err.message);

    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã

    });

          document.getElementById('userAvatar').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
