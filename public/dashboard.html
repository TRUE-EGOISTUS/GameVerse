    <style>
        .file-list {

        .cover-upload {
            position: relative;
            min-height: 200px;
        }

        .upload-hint {

            top: 50%;

        /* –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ –≤ –∫–∞–±–∏–Ω–µ—Ç–µ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞ */
        .game-card {
            min-height: 320px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1.5rem;
        }

        .game-card h3 {
            font-size: 1.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-description {
            flex: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            font-size: 0.9rem;
        }

        .game-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            font-size: 0.85rem;
            margin: 0.5rem 0;
        }

        .game-meta span {
            white-space: nowrap;
        }

        .game-actions {
            margin-top: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .game-actions .btn {
            flex: 1;
            min-width: 120px;

            font-size: 0.9rem;

        /* –û–±–Ω–æ–≤–ª—è–µ–º —Å–µ—Ç–∫—É –∏–≥—Ä */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .main-content {
            padding-top: calc(70px + 2rem);
            min-height: calc(100vh - 70px);
        }

        .dashboard-container {
            margin-top: 1rem;
            padding: 0 2rem;
        }

        .upload-section {
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .main-content {
                padding-top: calc(100px + 2rem);
            }

            .dashboard-container {
                padding: 0 1rem;
            }

            .game-card {
                min-height: 280px;
            }
            
            .game-actions {
                flex-direction: column;
            }
            
            .game-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body class="gradient-bg dashboard-page">
    <header>

            <nav class="auth-panel">

    <main class="main-content">

                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="input-group">

                    <div class="input-group">

                    <div class="input-group">

                            <option value="–ê—Ä–∫–∞–¥–∞">–ê—Ä–∫–∞–¥–∞</option>
                            <option value="–°—Ç—Ä–∞—Ç–µ–≥–∏—è">–°—Ç—Ä–∞—Ç–µ–≥–∏—è</option>
                            <option value="–ì–æ–ª–æ–≤–æ–ª–æ–º–∫–∞">–ì–æ–ª–æ–≤–æ–ª–æ–º–∫–∞</option>

                    </div>
                    
                    <div class="input-group">
                        <label>–¢–µ–≥–∏ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)</label>
                        <input type="text" name="tags" placeholder="–∫–ª–∏–∫–µ—Ä, –ø—Ä–æ—Å—Ç–∞—è">
                    </div>
                    
                    <div class="input-group">
                        <label>–§–∞–π–ª—ã –∏–≥—Ä—ã (HTML, CSS, JS, –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏ –¥—Ä.)</label>
                        <div class="file-upload">

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
    <div id="editModal" class="modal">
        <div class="modal-content glass-card">
            <span class="close-btn">&times;</span>
            <h2 class="neon-subtitle">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∏–≥—Ä—É</h2>
            <form id="editForm">
                <input type="hidden" id="editGameId">
                
                <div class="input-group">
                    <label>–ù–∞–∑–≤–∞–Ω–∏–µ –∏–≥—Ä—ã</label>
                    <input type="text" id="editTitle" required>
                </div>
                
                <div class="input-group">
                    <label>–û–ø–∏—Å–∞–Ω–∏–µ</label>
                    <textarea id="editDescription" rows="4" required></textarea>
                </div>
                
                <div class="input-group">
                    <label>–ñ–∞–Ω—Ä</label>
                    <select id="editGenre" class="neon-select" required>
                        <option value="–ê—Ä–∫–∞–¥–∞">–ê—Ä–∫–∞–¥–∞</option>
                        <option value="–°—Ç—Ä–∞—Ç–µ–≥–∏—è">–°—Ç—Ä–∞—Ç–µ–≥–∏—è</option>
                        <option value="–ì–æ–ª–æ–≤–æ–ª–æ–º–∫–∞">–ì–æ–ª–æ–≤–æ–ª–æ–º–∫–∞</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label>–¢–µ–≥–∏ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)</label>
                    <input type="text" id="editTags" placeholder="–∫–ª–∏–∫–µ—Ä, –ø—Ä–æ—Å—Ç–∞—è">
                </div>
                
                <button type="submit" class="btn neon-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </form>
        </div>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadMyGames() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '/login.html';
                    return;
                }

                const response = await fetch("/developer/games", {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä');
                }

                const games = await response.json();
                renderMyGames(games);
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞:", err);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–≥—Ä—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
            }
        }
        
        function renderMyGames(games) {
            const container = document.getElementById("myGamesContainer");
            container.innerHTML = games.map(game => `
                <div class="game-card">
                    <h3>${game.title}</h3>
                    <p class="game-description">${game.description}</p>
                    <div class="game-meta">
                        <span>üë§ ${game.author}</span>
                        <span>üìÖ ${new Date(game.uploadDate).toLocaleDateString()}</span>
                        <span>üéÆ ${game.genre}</span>
                        <span>üëÅ ${game.views || 0} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</span>
                        <span>‚≠ê ${getAverageRating(game.ratings)}</span>
                    </div>
                    <div class="game-actions">
                        <a href="edit-options.html?id=${game.id}" class="btn small-btn">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</a>
                        <button onclick="deleteGame('${game.id}')" class="btn small-btn danger">üóë –£–¥–∞–ª–∏—Ç—å</button>
                        <a href="analytics.html?id=${game.id}" class="btn small-btn">üìä –ê–Ω–∞–ª–∏—Ç–∏–∫–∞</a>
                    </div>
                </div>
            `).join('');
        }
        
        function getAverageRating(ratings) {
            if (!ratings || ratings.length === 0) return '0.0 ‚òÖ';
            const avg = ratings.reduce((sum, r) => sum + r.rating, 0) / ratings.length;
            return avg.toFixed(1) + ' ‚òÖ';
        }
        
        // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        const modal = document.getElementById("editModal");
        const closeBtn = document.querySelector(".close-btn");
        
        function openEditModal(gameId) {
            fetch(`/games/${gameId}`)
                .then(res => {
                    if (!res.ok) throw new Error('–ò–≥—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                    return res.json();
                })
                .then(game => {
                    document.getElementById("editGameId").value = game.id;
                    document.getElementById("editTitle").value = game.title;
                    document.getElementById("editDescription").value = game.description;
                    document.getElementById("editGenre").value = game.genre;
                    document.getElementById("editTags").value = game.tags?.join(', ') || '';
                    modal.style.display = "block";
                })
                .catch(err => {
                    console.error("–û—à–∏–±–∫–∞:", err);
                    alert(err.message);
                });
        }
        
        closeBtn.onclick = () => modal.style.display = "none";
        window.onclick = (e) => e.target === modal ? modal.style.display = "none" : null;
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        document.getElementById("editForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const gameId = document.getElementById("editGameId").value;
            const gameData = {
                title: document.getElementById("editTitle").value,
                description: document.getElementById("editDescription").value,
                genre: document.getElementById("editGenre").value,
                tags: document.getElementById("editTags").value.split(',').map(tag => tag.trim())
            };
            
            fetch(`/games/${gameId}`, {
                method: "PUT",
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify(gameData)
            })
            .then(res => {
                if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                return res.json();
            })
            .then(() => {
                modal.style.display = "none";
                loadMyGames();
            })
            .catch(err => {
                console.error("–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:", err);
                alert(err.message);
            });
        });
        
        // –£–¥–∞–ª–µ–Ω–∏–µ –∏–≥—Ä—ã
        async function deleteGame(gameId) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∏–≥—Ä—É?')) return;
            try {
                const response = await fetch(`/games/${gameId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
                alert('–ò–≥—Ä–∞ —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω–∞');
                loadMyGames();
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞:", err);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∏–≥—Ä—ã');
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–æ–≤
        const gameFilesInput = document.getElementById('gameFiles');
        const fileList = document.getElementById('fileList');
        
        gameFilesInput.addEventListener('change', () => {
            fileList.innerHTML = '';
            const files = Array.from(gameFilesInput.files);
            
            if (files.length === 0) {
                fileList.innerHTML = '<p>–§–∞–π–ª—ã –Ω–µ –≤—ã–±—Ä–∞–Ω—ã</p>';
                return;
            }
            
            const hasIndexHtml = files.some(file => file.name.toLowerCase() === 'index.html');
            if (!hasIndexHtml) {
                fileList.innerHTML = '<p class="error">–û—à–∏–±–∫–∞: –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–∫–ª—é—á–∏—Ç—å index.html</p>';
                gameFilesInput.value = '';
                return;
            }
            
            files.forEach(file => {
                const li = document.createElement('p');
                li.textContent = `${file.name} (${(file.size / 1024).toFixed(2)} –ö–ë)`;
                fileList.appendChild(li);
            });
        });
        
        // –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –æ–±–ª–æ–∂–∫–∏
        document.getElementById('cover').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('coverPreview');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã –∑–∞–≥—Ä—É–∑–∫–∏
        document.getElementById("uploadForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const files = Array.from(this.gameFiles.files);
            if (!files.some(file => file.name.toLowerCase() === 'index.html')) {
                alert('–û—à–∏–±–∫–∞: –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–∫–ª—é—á–∏—Ç—å index.html');
                return;
            }
            
            const formData = new FormData();
            formData.append('title', this.title.value);
            formData.append('description', this.description.value);
            formData.append('genre', this.genre.value);
            formData.append('tags', this.tags.value);
            
            files.forEach(file => {
                formData.append('gameFiles', file);
            });
            
            if (this.cover.files[0]) {
                formData.append('cover', this.cover.files[0]);
            }
            
            try {
                const response = await fetch('/upload-game-files', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: formData
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                }
                
                const data = await response.json();
                alert('–ò–≥—Ä–∞ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                loadMyGames();
                this.reset();
                fileList.innerHTML = '';
                document.getElementById('coverPreview').style.display = 'none';
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞:", err);
                alert(err.message);
            }
        });
        
        async function logout() {
            try {
                const response = await fetch("/logout", {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞');
                localStorage.removeItem('token');
                window.location.href = "index.html";
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞:", err);
                alert(err.message);
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener("DOMContentLoaded", () => {
            loadMyGames();
        });
    </script>
