<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–Ω–∞–ª–∏—Ç–∏–∫–∞ –∏–≥—Ä—ã ‚Äî GameVerse</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <h1 class="neon-text">üìä –ê–ù–ê–õ–ò–¢–ò–ö–ê –ò–ì–†–´</h1>
      <nav class="nav-panel">
        <a href="dashboard.html" class="btn neon-btn">
          <span class="header-icon">‚Üê</span>–ù–∞–∑–∞–¥
        </a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="glass-card">
      <h2 class="neon-subtitle" id="gameTitle">üìà –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∏–≥—Ä—ã</h2>
      <div class="chart-container">
        <canvas id="statsChart"></canvas>
      </div>
      <!-- Removed daily views chart -->
      <div class="metrics-grid">
        <div class="metric-card">
          <h3>üëÄ –ü—Ä–æ—Å–º–æ—Ç—Ä—ã</h3>
          <p id="viewsCount">0</p>
        </div>
        <div class="metric-card">
          <h3>‚≠ê –°—Ä–µ–¥–Ω–∏–π —Ä–µ–π—Ç–∏–Ω–≥</h3>
          <p id="avgRating">0</p>
        </div>
        <div class="metric-card">
          <h3>üí¨ –û—Ç–∑—ã–≤—ã</h3>
          <p id="reviewsCount">0</p>
        </div>
      </div>
    </div>

    <div class="reviews-section glass-card">
      <h2 class="neon-subtitle">üí¨ –ü–æ—Å–ª–µ–¥–Ω–∏–µ –æ—Ç–∑—ã–≤—ã</h2>
      <div id="reviewsList" class="reviews-list"></div>
    </div>
  </main>

  <script>
    // –ü–æ–ª—É—á–∞–µ–º ID –∏–≥—Ä—ã –∏–∑ URL
    const gameId = new URLSearchParams(window.location.search).get('id');

    if (!gameId) {
      alert('–ò–≥—Ä–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞');
      window.location.href = 'dashboard.html';
    }

    function renderReviews(reviews) {
      const container = document.getElementById('reviewsList');
      container.innerHTML = reviews.map(review => `
        <div class="review-card">
          <div class="review-header">
            <span class="review-author">üë§ ${review.user}</span>
            <span class="review-rating">‚≠ê ${review.rating}/5</span>
            <span class="review-date">${new Date(review.date).toLocaleDateString()}</span>
          </div>
          <p class="review-text">${review.comment || '–ë–µ–∑ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è'}</p>
        </div>
      `).join('');
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∞–Ω–∞–ª–∏—Ç–∏–∫–∏
    async function loadAnalytics() {
      try {
        const token = localStorage.getItem('token');
        if (!token) {
          alert('–ù–µ–æ–±—Ö–æ–¥–∏–º–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è');
          window.location.href = '/login.html';
          return;
        }

        const [analyticsRes, reviewsRes] = await Promise.all([
          fetch(`/game-analytics/${gameId}`, {
            headers: { 'Authorization': `Bearer ${token}` }
          }),
          fetch(`/games/${gameId}/reviews`, {
            headers: { 'Authorization': `Bearer ${token}` }
          })
        ]);

        if (!analyticsRes.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏');
        if (!reviewsRes.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç–∑—ã–≤–æ–≤');

        const analytics = await analyticsRes.json();
        const reviews = await reviewsRes.json();

        // –û–±–Ω–æ–≤–ª—è–µ–º –º–µ—Ç—Ä–∏–∫–∏
        document.getElementById('viewsCount').textContent = analytics.views;
        document.getElementById('avgRating').textContent = analytics.averageRating.toFixed(1);
        document.getElementById('reviewsCount').textContent = analytics.ratings;

        // –°–æ–∑–¥–∞—ë–º –≥—Ä–∞—Ñ–∏–∫
        const ctx = document.getElementById('statsChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['–ü—Ä–æ—Å–º–æ—Ç—Ä—ã', '–°—Ä–µ–¥–Ω–∏–π —Ä–µ–π—Ç–∏–Ω–≥', '–û—Ç–∑—ã–≤—ã'],
            datasets: [{
              label: '–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞',
              data: [
                analytics.views,
                analytics.averageRating,
                analytics.ratings
              ],
              backgroundColor: [
                'rgba(54, 162, 235, 0.7)',
                'rgba(255, 206, 86, 0.7)',
                'rgba(75, 192, 192, 0.7)'
              ],
              borderColor: [
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)'
              ],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –æ—Ç–∑—ã–≤—ã
        renderReviews(reviews);
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞:', err.message);
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
        window.location.href = 'dashboard.html';
      }
    }

    document.addEventListener('DOMContentLoaded', loadAnalytics);
  </script>
</body>
</html>
