<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Неоновый Кликер</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="theme-default">
    <div class="background-effects"></div>
    <div class="overlay-effects"></div>
    <div class="game-container">
        <div id="level">Уровень 1</div>
        <div id="exp">Опыт: 0 / 100</div>
        <div id="combo"></div>
        <div id="multiplier">x1</div>
        <h1 id="score">0</h1>
        <button id="clickBtn" data-key="Space">КЛИКАЙ!</button>
        <div class="shop">
            <h2>Магазин</h2>
            <button id="buyMultiplier" data-key="1">Купить множитель (100)</button>
            <button id="buyAutoClicker" data-key="2">Купить автокликер (500)</button>
            <button id="buyComboBooster" data-key="3">Купить усилитель комбо (750)</button>
            <button id="buyCritChance" data-key="4">Улучшить шанс крита (1000)</button>
            <div class="themes-shop">
                <h3>Темы</h3>
                <div class="theme-buttons">
                    <button id="cyberpunkTheme" class="theme-btn" data-key="Q" disabled>Киберпанк (2000)</button>
                    <button id="matrixTheme" class="theme-btn" data-key="W" disabled>Матрица (2500)</button>
                    <button id="synthwaveTheme" class="theme-btn" data-key="E" disabled>Синтвейв (3000)</button>
                    <button id="hackerTheme" class="theme-btn" data-key="R" disabled>Хакер (3500)</button>
                    <button id="spaceTheme" class="theme-btn" data-key="T" disabled>Космос (4000)</button>
                    <button id="voidTheme" class="theme-btn" disabled>Пустота (4500)</button>
                    <button id="natureTheme" class="theme-btn" disabled>Природа (5000)</button>
                    <button id="fireTheme" class="theme-btn" disabled>Огонь (5500)</button>
                    <button id="quantumTheme" class="theme-btn" disabled>Квантум (6000)</button>
                    <button id="steampunkTheme" class="theme-btn" disabled>Стимпанк (6500)</button>
                    <button id="cosmicTheme" class="theme-btn" disabled>Космический (7000)</button>
                    <button id="vaporwaveTheme" class="theme-btn" disabled>Vaporwave (5000)</button>
                    <button id="retroArcadeTheme" class="theme-btn" disabled>Retro Arcade (5000)</button>
                    <button id="neonTokyoTheme" class="theme-btn" disabled>Neon Tokyo (5000)</button>
                    <button id="glitchTheme" class="theme-btn" disabled>Glitch (5000)</button>
                    <button id="bioTechTheme" class="theme-btn" disabled>Bio-Tech (5000)</button>
                    <button id="crystalTheme" class="theme-btn" disabled>Crystal (5000)</button>
                    <button id="ancientTheme" class="theme-btn" disabled>Ancient (5000)</button>
                    <button id="digitalRainTheme" class="theme-btn" disabled>Digital Rain (5000)</button>
                    <button id="hologramTheme" class="theme-btn" disabled>Hologram (5000)</button>
                    <button id="electricTheme" class="theme-btn" disabled>Electric (5000)</button>
                    <button id="desertTheme" class="theme-btn" disabled>Пустыня (7500)</button>
                    <button id="jungleTheme" class="theme-btn" disabled>Джунгли (8000)</button>
                    <button id="volcanicTheme" class="theme-btn" disabled>Вулкан (8500)</button>
                    <button id="arcticTheme" class="theme-btn" disabled>Арктика (9000)</button>
                    <button id="medievalTheme" class="theme-btn" disabled>Средневековье (10000)</button>
                    <button id="neonRetroTheme" class="theme-btn" disabled>Неон Ретро (11000)</button>
                    <button id="deepOceanTheme" class="theme-btn" disabled>Глубины Океана (12000)</button>
                    <button id="cosmicHorrorTheme" class="theme-btn" disabled>Космический Ужас (13000)</button>
                </div>
            </div>
        </div>
    </div>
    <div class="keyboard-hint">Нажмите <span>ПРОБЕЛ</span> для клика</div>
    <div id="particles"></div>
    <div class="theme-effects"></div>
    <script src="./js/game.js"></script>
</body>
</html>
